<!doctype html><html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="https://raw.githack.com/brython-dev/brython/master/www/src/brython.js"></script>
<script type="text/javascript" src="https://raw.githack.com/brython-dev/brython/master/www/src/brython_stdlib.js"></script>
</head>
<body onload="brython(1)">
shape: 
<select id="shape">
    <option value="triangle">triangle</option>
    <option value="square">square</option>
    <option value="pentagon">pentagon</option>
    <option value="circle">circle</option>
</select><br>
length of edge or radius: <input id="length" value="10"><br>
<button id="calculate">calculate area</button><br>
area: <text id="area"></text>

<script type="text/python">
from browser import document

def calculate_area(event): 
    ratio = {
        'square': 1,
        'triangle': 0.433,
        'pentagon': 1.72,
        'circle': 3.1415927,
    }

    shape = document["shape"].value
    length = float(document["length"].value)
    document["area"].textContent = length ** 2 * ratio[shape]

document["calculate"].bind("click", calculate_area)

</script>
</body>
</html>
